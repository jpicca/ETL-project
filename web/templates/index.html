<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./static/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./static/style.css">
<title>Fun with Coronavirus!</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">ETL Project (Group 1)</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="./images">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="./data">Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class='container-fluid front-page'>
        <div class='col-md-8 mt-5' style="float: left">
          <h2 class="display-4">Coronavirus Analysis</h2>
          <hr class="my-4">
          <p class="lead">

            There are {{data.patientCount}} patients in this database.

          </p><br>
          <p class="lead">
            
            Patients are from the following countries: <br>
            {% for item in data.countries %}

              <div>{{item.count}} patient(s) in {{item.country}}</div><br>

            {% endfor %}
          </p>
          <p class="lead">

            <!-- Add an entry about the M/F breakdown-->

          </p>
        </div>

        <div class='col-md-4 mt-5 viz-grid' style="float: right">
          <img class='col-sm-4 float-left' src='./assets/Fig1.png' alt='Visualization of Temperature versus Latitude'>
        </div>

      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
