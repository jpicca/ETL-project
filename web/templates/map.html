    <div class='container-fluid comparison-page'>
        
        <p class="lead">This map displays route data of where some patients have visited. (Color-coded by patient)</p>
        <div id="map" style="height: 400px;"></div>

    </div>

    <!-- Hide our patient lat/lon data in this div -->
    <div id='dataHolder' style='display: none'>
    
        {{data|tojson}}

    </div>

    <script>

        // Somewhat of a hack -- pull the Jinja template text hidden in our #dataHolder div
        // And then convert this text to a javascript object
        var x = JSON.parse(document.getElementById("dataHolder").textContent);

        // Instantiate map object
        var map = L.map('map').setView([37.557078, 127.007666], 7);

        // Use Stamen's snazzy 'toner' map design for our tile layer and add it to the leaflet map
        var layer = new L.StamenTileLayer("toner");
        map.addLayer(layer);

        /*L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);*/

        // Colors generated by colorbrewer2 -- used a categorical color curve
        var colorList = ['#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99','#e31a1c','#fdbf6f','#ff7f00','#cab2d6','#6a3d9a','#ffff99','#b15928']

        // Loop through the js object, with the outer loop grabbing the patient index
        Object.entries(x).forEach(function([key,value]) {
            
            // The inner loop goes through each location the patient has visited.
            Object.entries(value).forEach(function([key,list]){
                
                //console.log(list.latitude)
                //console.log(list.longitude)
                //console.log("------------")

                // Create a color index that will be used to specify a color for each patient
                coIndex = key%colorList.length;

                // Add a circle to the map for each location the patient was documented at
                var circle = L.circleMarker([list.latitude, list.longitude], {
                            color: colorList[coIndex],
                            fillColor: colorList[coIndex],
                            fillOpacity: 0.5
                            //radius: 750
                        }).addTo(map);

                // Bind a popup to each marker
                circle.bindPopup("Patient " + key + "<br>Location Type: " + list.place);
            });
        });

    </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
